  <style>
    * { box-sizing: border-box; }

    body {

    }

    .main-content {

      padding: 30px;
      overflow-y: auto;
    }

      margin-bottom: 20px;
      color: #276427;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #cce5cc;
      text-align: left;
